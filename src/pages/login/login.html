<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
    <div class="flb">
      <div class="Aligner-item Aligner-item--top"></div>
        <img src="../../assets/images/whtTree.png">
      <div class="Aligner-item Aligner-item--bottom"></div>
    </div>
  </div>

<ion-header>

  <ion-navbar>
    <ion-title>Conserve.me</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center padding>
  <h2 style="color:white; text-align:center">Login</h2>

  <img style="align:center; width:60%" src="../../assets/images/whtTree.png">
  <br>
  <br>
  <ion-list>
    
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="email" type="text" value=""></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
      </ion-item>
    
    </ion-list>
    
    <button ion-button round full (click)="segueToMTabs()"><ion-icon name="log-in"></ion-icon>&nbsp;Login</button>
    <button ion-button round full (click)="segueToReg()"><ion-icon name="person-add"></ion-icon>&nbsp;Register</button>  
  
</ion-content>
